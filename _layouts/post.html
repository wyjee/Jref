---
layout: default
---

<article class="post">
    <header>
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer>
        <p class="post-link">
            <a href="{{ page.original_link | default: '' }}" target="_blank">Read original</a>
        </p>
    </footer>
</article>
